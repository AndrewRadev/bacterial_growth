{% macro render_step5_form(submission) %}

  <form
      class="simple-form"
      method="POST"
      action="{{ url_for('upload_step5_page') }}">

    <h3>Data visibility</h3>

    <p>
      By default your data will be visible and public in the database. Do you
      want to make your data visible now?
    </p>

    <div class="form-row">
      <input type="radio" name="visibility" value="yes" id="visibility-yes">
      <label for="visibility-yes">Yes, make my data visible now!</label>
    </div>

    <div class="form-row">
      <input type="radio" name="visibility" value="no" id="visibility-no">
      <label for="visibility-no">No, make my data public later</label>
    </div>

    <p>
      After submitting your Data, a report with the results will be sent to
      your e-mail.
    </p>

    <label>
      Provide your e-mail address:
      <input type="text" name="email" class="form-input-blue form-input-full" />
    </label>

    <input
        type="submit"
        class="form-input-full"
        value="Save uploaded files" />
  </form>

{% endmacro %}
