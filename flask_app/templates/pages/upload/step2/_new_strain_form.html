{% macro render_new_strain_form(index, data) %}

<div class="form-row js-new-strain-row-1">
  <label style="width: 50%;">
    <span>Name of the microbial strain:</span>
    <input
        name="{{ 'new_strains-{}-'.format(index) if index is number else '' }}name"
        type="text"
        class="form-input-full form-input-blue"
        value="{{ data['name'] if data }}"
        required />
  </label>

  <label style="width: 50%;">
    <span>Species:</span>
    <select
        name="{{ 'new_strains-{}-'.format(index) if index is number else '' }}species"
        class="form-input-full form-input-blue js-single-strain-select"
        required>
      {% if data %}
      <option value="{{ data['species'] }}">{{ data['species_name'] }}</option>
      {% endif %}
    </select>
  </label>
</div>

<div class="form-row js-new-strain-row-2">
  <label class="full">
    <div>Description</div>
    <textarea
        name="{{ 'new_strains-{}-'.format(index) if index is number else '' }}description"
        class="form-input-full form-input-blue"
        required
        rows=2>{{ data['description'] if data }}</textarea>
  </label>

  <div class="no-label">
    <a href="#" class="green-button js-remove-new-strain">Remove</a>
  </div>
</div>

{% endmacro %}
