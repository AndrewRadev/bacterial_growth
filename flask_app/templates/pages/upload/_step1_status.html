{% macro render_step1_status() %}

{% set complete = session['project_uuid'] %}

<ul class="upload-status">
  {% if complete %}

  <li class="complete">
    <span class="icon"></span> Project UUID: {{ session['project_uuid'] }}
  </li>
  <li class="complete">
    <span class="icon"></span> Study UUID: {{ session['study_uuid'] }}
  </li>

  {% else %}

  <li class="incomplete">
    <span class="icon"></span> No project and study information
  </li>

  {% endif %}
</ul>

{% endmacro %}
