{% macro render_step3_status(submission_form) %}

  <ul class="upload-status">
    {% if submission_form.vessel_type %}
      <li class="complete">
        <span class="icon"></span> Study design filled in
      </li>
    {% else %}
      <li class="incomplete">
        <span class="icon"></span> Study design incomplete
      </li>
    {% endif %}
  </ul>

{% endmacro %}
