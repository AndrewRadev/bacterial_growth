{% macro render_step3_status(submission) %}

  <ul class="upload-status">
    {% if submission.studyDesign['vessel_type'] %}
      <li class="complete">
        <span class="icon"></span> Study design filled in
      </li>
    {% else %}
      <li class="incomplete">
        <span class="icon"></span> Study design incomplete
      </li>
    {% endif %}
  </ul>

{% endmacro %}
