{% macro render_bioreplicate_form(data, prefix) %}

  <div class="technique-container js-technique-container">
    <h3>Bioreplicate-level measurement</h3>

    <p>
      Measurement of the cell count in an entire vessel, or of a property of
      the vessel.
    </p>

    <div class="form-row">
      <label style="width: 50%;">
        <div>Type of measurement technique</div>
        <select
            name="{{ prefix }}type"
            class="form-input-full form-input-blue js-type-select" />
          <option value="fc" data-short-name="FC">
            Flow Cytometry
          </option>
          <option value="od" data-short-name="OD">
            Optical Density
          </option>
          <option value="ph" data-short-name="pH">
            pH
          </option>
        </select>
      </label>

      <label style="width: 50%;">
        <span>Units:</span>
        <select
            name="{{ prefix }}units"
            class="form-input-full form-input-blue js-unit-select" />
          <option value="Cells/mL">Cells/mL</option>
          <option value="CFUs">CFUs</option>
          <option value="">N/A</option>
        </select>
      </label>
    </div>

    <div class="form-row">
      <label class="full">
        <div>Description of methodology</div>
        <textarea
            name="{{ prefix }}description"
            class="form-input-full form-input-blue"
            required
            placeholder="Example: We used the Foobar OD9000 machine with..."
            rows=2>{{ data['description'] if data }}</textarea>
      </label>

      <div class="no-label">
        <a href="#" class="white-button js-remove">ðŸ—‘ Remove</a>
      </div>
    </div>

    <div class="form-row js-preview">
    </div>

    <template class="js-preview">
      In the data spreadsheet, this measurement will be available as...
    </template>
  </div>

{% endmacro %}
