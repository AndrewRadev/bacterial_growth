{% macro render_step1_status(submission) %}

  {% set complete = submission.projectUniqueID %}

  <ul class="upload-status">
    {% if complete %}

      <li class="complete">
        <span class="icon"></span> Project UUID: {{ submission.projectUniqueID }}
      </li>
      <li class="complete">
        <span class="icon"></span> Study UUID: {{ submission.studyUniqueID }}
      </li>

    {% else %}

      <li class="incomplete">
        <span class="icon"></span> No project and study information
      </li>

    {% endif %}
  </ul>

{% endmacro %}
