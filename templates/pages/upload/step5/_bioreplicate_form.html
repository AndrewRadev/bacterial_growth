{% macro render_bioreplicate_form(form, submission_form, index) %}
  {% set submission = submission_form.submission %}

  <div class="subform-container js-subform-container">
    <div class="form-row">
      <label class="full">
        <div class="required">Name</div>
        {# Note: Have to access the input using [], since there is an existing `.name` attribute #}
        {{ form['name'](class='form-input-blue form-input-full', placeholder="AB_CD_E") }}
      </label>

      <label class="full">
        <div>Biosample URL</div>
        {{ form.biosampleUrl(class='form-input-blue form-input-full', placeholder="https://example.com") }}
      </label>

      <label class="full">
        <div>Note (optional)</div>
        {{ form['description'](class='form-input-blue form-input-full', placeholder="e.g. control/blank") }}
      </label>

      <div class="no-label flex-right">
        <a href="#" class="white-button flex-row js-remove-trigger">
          <span class="icon icon-remove"></span>
        </a>
      </div>
    </div>
  </div>

{% endmacro %}
