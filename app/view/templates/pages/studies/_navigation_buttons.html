<p class="navigation-buttons">
  <a href="{{ url_for('study_show_page', publicId=study.publicId) }}" class="white-button">
    <span class="icon icon-info"></span>
    View information
  </a>

  <a href="{{ url_for('study_visualize_page', publicId=study.publicId) }}" class="white-button">
    <span class="icon icon-chart"></span>
    Visualize
  </a>

  <a href="{{ url_for('study_export_page', publicId=study.publicId) }}" class="white-button">
    <span class="icon icon-download-black"></span>
    Export data
  </a>

  {% if g.current_user and g.current_user.uuid in study.managerUuids: %}
    <a
        href="{{ url_for('study_manage_page', publicId=study.publicId) }}"
        class="white-button orange-border">
      <span class="icon icon-tool"></span>
      Manage
    </a>
  {% endif %}
</p>
